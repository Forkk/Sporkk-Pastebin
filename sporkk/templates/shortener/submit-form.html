{% extends "base.html" %}
{% block title %}Sporkk URL Shortener - Submit{% endblock %}

{% block content %}
	<form name="shorten" method="POST">
		<legend>Shorten URL</legend>
		{% if errormsg is defined %}
		<div class="alert"><strong>Error: </strong>{{errormsg}}</div>
		{% endif %}
		<input type="text" name="longurl" placeholder="URL to shorten..." style="width: 100%;">
		<br />
		<button type="submit" class="btn">Shorten</button>
	</form>
{% endblock %}
