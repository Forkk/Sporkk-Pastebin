{% extends "submit-form.html" %}
{% block title %}Sporkk - URL Shortener{% endblock %}

{% block form %}
<form name="shorten" method="POST">
	<legend>Shorten URL</legend>
	{% if error is defined and error != None %}
		<div class="alert"><strong>Error: </strong>{{ error }}</div>
	{% endif %}

	<input type="text" name="longurl" placeholder="URL to shorten..." class="expand">
	<br />
	<button type="submit" name="action" value="shorten" class="btn">Shorten URL</button>
</form>
{% endblock %}
